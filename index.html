<!DOCTYPE html>
<html>
<head>
  <title>Exercise Logger</title>
  <style>
    body { font-family: Arial; margin: 20px; font-size: 2.2em; }
    .step { margin-bottom: 40px; }
    button {
      margin: 10px;
      padding: 25px 45px;
      font-size: 1em;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      font-size: 0.6em;
    }
    th, td {
      border: 1px solid #888;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>

  <h1>Exercise Logger</h1>
  <div id="stepContainer" class="step"></div>
  <div id="logTableContainer"></div>

  <script>
    let log = {};
    const logs = [];
    const stepContainer = document.getElementById("stepContainer");
    const logTableContainer = document.getElementById("logTableContainer");

    function getToday() {
      const d = new Date();
      return `${d.getFullYear()}/${d.getMonth()+1}/${d.getDate()}`;
    }

    function renderStep(content) {
      stepContainer.innerHTML = "";
      stepContainer.appendChild(content);
    }

    function createButton(text, onClick) {
      const btn = document.createElement("button");
      btn.textContent = text;
      btn.onclick = onClick;
      return btn;
    }

    function start() {
      log = {
        date: getToday(),
        weight: "—",
        reps: "—",
        sets: "—",
        notes: ""
      };
      const div = document.createElement("div");
      div.innerHTML = "<strong>1. 運動類型</strong><br><br>";
      div.appendChild(createButton("游泳", () => {
        log.part = "游泳";
        log.exercise = "—";
        log.equipment = "水池";
        stepSwim();
      }));
      div.appendChild(createButton("重量訓練", () => {
        stepBodyPart();
      }));
      renderStep(div);
    }

    function stepSwim() {
      const div = document.createElement("div");
      div.innerHTML = "<strong>次數與組數（30m/次）</strong><br><br>";
      for (let i = 1; i <= 12; i++) {
        div.appendChild(createButton(i, () => {
          log.reps = "30m";
          log.sets = i;
          finalizeLog();
        }));
      }
      renderStep(div);
    }

    function stepBodyPart() {
      const div = document.createElement("div");
      div.innerHTML = "<strong>部位</strong><br><br>";
      div.appendChild(createButton("胸", () => {
        log.part = "胸";
        stepChestType();
      }));
      div.appendChild(createButton("腿臀", () => {
        log.part = "腿臀";
        log.exercise = "Gluteus";
        log.equipment = "Machine";
        stepWeight();
      }));
      div.appendChild(createButton("腿", () => {
        log.part = "腿";
        log.exercise = "Quadriceps";
        log.equipment = "Machine";
        stepWeight();
      }));
      renderStep(div);
    }

    function stepChestType() {
      const div = document.createElement("div");
      div.innerHTML = "<strong>胸部動作</strong><br><br>";
      div.appendChild(createButton("Middle Chest", () => {
        log.exercise = "Middle Chest";
        log.equipment = "Dumbbell";
        stepWeight();
      }));
      div.appendChild(createButton("Upper Chest", () => {
        log.exercise = "Upper Chest";
        log.equipment = "Dumbbell";
        stepWeight();
      }));
      renderStep(div);
    }

    function stepWeight() {
      const div = document.createElement("div");
      div.innerHTML = "<strong>重量（單邊）</strong><br><br>";
      const weights = ["8kg", "10kg", "12kg", "14kg", "16kg", "20kg", "24kg", "28.4kg", "30kg"];
      weights.forEach(w => {
        div.appendChild(createButton(w, () => {
          log.weight = w;
          stepReps();
        }));
      });
      renderStep(div);
    }

    function stepReps() {
      const div = document.createElement("div");
      div.innerHTML = "<strong>次數</strong><br><br>";
      for (let i = 4; i <= 15; i++) {
        div.appendChild(createButton(i, () => {
          log.reps = i;
          stepSets();
        }));
      }
      renderStep(div);
    }

    function stepSets() {
      const div = document.createElement("div");
      div.innerHTML = "<strong>組數</strong><br><br>";
      for (let i = 1; i <= 5; i++) {
        div.appendChild(createButton(i, () => {
          log.sets = i;
          stepNotes();
        }));
      }
      renderStep(div);
    }

    function stepNotes() {
      const div = document.createElement("div");
      div.innerHTML = "<strong>備註（可留空）</strong><br><br>";
      const input = document.createElement("input");
      input.type = "text";
      input.style.fontSize = "1em";
      input.style.width = "90%";
      input.placeholder = "例如：中間4次用30kg";
      input.onchange = () => log.notes = input.value;
      div.appendChild(input);
      div.appendChild(document.createElement("br"));
      div.appendChild(createButton("完成", finalizeLog));
      renderStep(div);
    }

    function finalizeLog() {
      logs.push({ ...log });
      renderTable();
      start();
    }

    function renderTable() {
      const table = document.createElement("table");
      table.innerHTML = `
        <tr>
          <th>日期</th><th>部位</th><th>動作</th><th>器材</th>
          <th>重量（單邊）</th><th>次數</th><th>組數</th><th>備註</th>
        </tr>
        ${logs.map(e => `
          <tr>
            <td>${e.date}</td>
            <td>${e.part}</td>
            <td>${e.exercise}</td>
            <td>${e.equipment}</td>
            <td>${e.weight}</td>
            <td>${e.reps}</td>
            <td>${e.sets}</td>
            <td>${e.notes}</td>
          </tr>
        `).join("")}
      `;
      logTableContainer.innerHTML = "";
      logTableContainer.appendChild(table);

      const summary = logs.map(e =>
        `${e.date}, ${e.part}, ${e.exercise}, ${e.equipment}, ${e.weight}, ${e.reps}, ${e.sets}, ${e.notes || ""}`
      ).join("\n");
      const encoded = encodeURIComponent(summary);
      const shortcutURL = `shortcuts://run-shortcut?name=SaveToNotes&input=${encoded}`;
      const saveBtn = createButton("儲存到 iPhone Notes", () => { window.location.href = shortcutURL; });
      logTableContainer.appendChild(saveBtn);
    }

    start();
  </script>

</body>
</html>
